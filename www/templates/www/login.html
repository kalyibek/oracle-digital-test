{% extends 'www/base.html' %}
{% block content %}<br>
<div class="container" style="width: 30%">
    <h2>Log in</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-outline mb-4">
            <input type="text" name="username" id="form2Example1" class="form-control" />
            <label class="form-label" for="form2Example1">User name</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" name="password" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
        </div>

        <input type="submit" value="login" class="btn btn-primary btn-block mb-4" style="width: 100%">

        <div class="text-center">
            <p>Registration for teacher <a href="{% url 'register' %}">Register</a></p>
        </div>

    </form>
</div>
{% endblock %}
